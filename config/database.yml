# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

development: &default
  adapter: postgresql
  encoding: unicode
  database: marstracker_development
  pool: 5
  username: postgres
  password: <%= Rails.application.secrets[:database][:password] %>
  host: localhost

test:
  <<: *default
  database: marstracker_test

production:
  <<: *default
  database: marstracker_production